---
LLMProviders:
  - name: p1
    url: "https://url1"
    credentials_path: tests/config/secret.txt
    models:
      - name: m1
        url: "https://murl1"
OLSConfig:
  conversation_cache:
    type: redis
    redis:
      host: "foobar.com"
      port: "1234"
      max_memory: 100MB
      max_memory_policy: "allkeys-lru"
      credentials:
        user_path: tests/config/redis_user.txt
        password_path: tests/config/redis_password.txt
  logging_config:
    logging_level: INFO
  default_provider: p1
  default_model: m1
